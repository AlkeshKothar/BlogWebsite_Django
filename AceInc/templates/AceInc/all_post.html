{% extends 'AceInc/base.html' %} {% load static %} {% block main_block %}


<div class="container-fluid homeauthorcard ml-3">
    <div class="row">
        <div class="leftsidemaincontent col-8">
            <!--left-sdie content added in this div-->
            {% for  post in posts  %}
            <div class="container  mt-5">
    <div class="row">
        <div class=" categoriesleftside col-5">
            <img src="{{ post.blog_img.url}}" class="rounded mx-auto d-block" height="300" width="450" alt="...">
        </div>
        <div class=" categoriesrightside col-7">
            <h1>{{ post.title}}</h1>
            <div>
                <Label> Posted by: {{ post.blog_author}}</Label>
            </div>
            <div>
                <Label>Published on : {{ post.publish_date}} </Label>
            </div>
            <div>
                <Label>Category: {{ post.blog_category}}</Label>
            </div>
            <p> {{ post.content|truncatewords:40}}</p>
            <div>
                <a href="{% url 'post_detail' post.id %}">Read More...</a>
            </div>
        </div>
    </div>
</div>

            {% endfor %}
            <!--left-sdie content ender in this div-->
        </div>
        <div class="rightsidemaincontent">
            <!--right-sdie content added in this div-->
        </div>
    </div>
</div>





{% endblock main_block %}
