{% extends 'AceInc/base.html' %} {% load static %} 

{% block title %}
        <title>AceInc Category</title>
    {% endblock title %}
{% block main_block %} 
{% for cat in category %}
<div class="container  mt-5">
    <div class="row">
        <div class=" categoriesleftside col-5">
            <img src="{{ cat.blog_img.url}}" class="rounded mx-auto d-block" height="300" width="450" alt="...">
        </div>
        <div class=" categoriesrightside col-7">
            <h1>{{ cat.title}}</h1>
            <div>
                <Label> Posted by: {{ cat.blog_author}}</Label>
            </div>
            <div>
                <Label>Published on : {{ cat.publish_date}} </Label>
            </div>
            <div>
                <Label>Category: {{ cat.blog_category}}</Label>
            </div>
            <p> {{ cat.content|truncatewords:20}}</p>
            <div>
                <a href="{% url 'post_detail' cat.id %}">Read More...</a>
            </div>
        </div>
    </div>
</div>
{% endfor %} 
{% endblock main_block %}
